# -----------------------------------------------------------------------------
# Site settings
# -----------------------------------------------------------------------------
title: blank
first_name: Venkatram
middle_name: Reddy
last_name: Veerareddy
description: >
  A simple, whitespace theme for academics. Based on [*folio](https://github.com/bogoli/-folio) design.
footer_text: >
  Powered by <a href="https://jekyllrb.com/" target="_blank">Jekyll</a> with <a href="https://github.com/alshedivat/al-folio">al-folio</a> theme.
  Hosted by <a href="https://pages.github.com/" target="_blank">GitHub Pages</a>.
keywords: jekyll, jekyll-theme, academic-website, portfolio-website
lang: en
url: https://venkatram64.github.io
baseurl: /blog-post

# -----------------------------------------------------------------------------
# Theme
# -----------------------------------------------------------------------------
repo_theme_light: default
repo_theme_dark: dark
repo_trophies:
  enabled: true
  theme_light: flat
  theme_dark: gitdimmed

# -----------------------------------------------------------------------------
# Layout
# -----------------------------------------------------------------------------
navbar_fixed: true
footer_fixed: true
search_enabled: true
socials_in_search: true
posts_in_search: true
bib_search: true
max_width: 930px

# -----------------------------------------------------------------------------
# Blog
# -----------------------------------------------------------------------------
blog_name: al-folio
blog_description: a simple whitespace theme for academics
permalink: /blog/:year/:title/

# -----------------------------------------------------------------------------
# Collections
# -----------------------------------------------------------------------------
collections:
  books:
    output: true
  news:
    output: true
  projects:
    output: true

# -----------------------------------------------------------------------------
# Jekyll settings - GitHub Pages Compatible ONLY
# -----------------------------------------------------------------------------
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM

include: ["_pages", "_scripts"]
exclude:
  - bin/
  - Gemfile
  - Gemfile.lock
  - README.md

# GitHub Pages SUPPORTED PLUGINS ONLY (7 allowed)
plugins:
  - jekyll-feed
  - jemoji

# -----------------------------------------------------------------------------
# Sitemap settings
# -----------------------------------------------------------------------------
defaults:
  - scope:
      path: "assets"
    values:
      sitemap: false

# -----------------------------------------------------------------------------
# Scholar (minimal)
# -----------------------------------------------------------------------------
scholar:
  last_name: [Einstein]
  first_name: [Albert, A.]
  style: apa
  source: /_bibliography/
  bibliography: papers.bib
  bibliography_template: bib
