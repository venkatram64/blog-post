# .github/workflows/pages.yml - CORRECTED VERSION
name: pages build and deployment
on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.1'
        bundler-cache: true
    
    - name: Build with Jekyll
      run: bundle exec jekyll build
    
    - name: Setup Pages
      uses: actions/configure-pages@v5
    
    - name: Upload artifact     # ← THIS LINE v3 → v4
      uses: actions/upload-pages-artifact@v4  # ✅ v4
      with:
        path: ./_site/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
